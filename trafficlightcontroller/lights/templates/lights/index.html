<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Django People</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 mt-5">
        <h1> Traffic Light Form </h1>
        <br>
        {% if error_message %}
        <p><strong> {{ error_message }} </strong></p>
        {% endif %}
        
        {% if current %}
        <h3>Currently the lights are set to {{current}}</h3>
        {% endif %}
        <br>
        <form action="change" method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choice" id="choice1" value="red">
              <label class="form-check-label" for="choice1"> Red </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choice" id="choice2" value="yellow">
              <label class="form-check-label" for="choice2"> Yellow </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choice" id="choice3" value="green">
              <label class="form-check-label" for="choice3"> Green </label>
            </div>
          </div>
          <br>
          <button class="btn btn-primary btn-lg" type="submit">Change the Light</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
